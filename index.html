<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercitazioni con le classi!</title>
  </head>
  <body>
    <h1>Esercitazioni con le classi!</h1>
    <main>
      <div>
        <form id="myForm">
          <div>
            <label for="petName">Nome dell'animale:</label>
            <input type="text" id="petName" name="petName" required />
          </div>
          <div>
            <label for="ownerName">Nome del proprietario:</label>
            <input type="text" id="ownerName" name="ownerName" required />
          </div>
          <div>
            <label for="species">Specie:</label>
            <input type="text" id="species" name="species" required />
          </div>
          <div>
            <label for="breed">Razza: </label>
            <input type="text" id="breed" name="breed" required />
          </div>
          <div>
            <button type="submit" id="btn">Invia!</button>
          </div>
        </form>
      </div>
    </main>
    <script src="/js/index.js"></script>
  </body>
</html>
