<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Esercitazioni con le classi!</title>
  </head>
  <body class="text-bg-dark">
    <main>
      <div class="container mt-4 border border-light-subtle py-2">
        <h1 class="h1 text-center">I nostri animali!</h1>
        <form id="myForm">
          <div class="d-flex justify-content-between mb-2">
            <label for="petName">Nome dell'animale:</label>
            <input type="text" id="petName" name="petName" required />
          </div>
          <div class="d-flex justify-content-between mb-2">
            <label for="ownerName">Nome del proprietario:</label>
            <input type="text" id="ownerName" name="ownerName" required />
          </div>
          <div class="d-flex justify-content-between mb-2">
            <label for="species">Specie:</label>
            <input type="text" id="species" name="species" required />
          </div>
          <div class="d-flex justify-content-between">
            <label for="breed">Razza: </label>
            <input type="text" id="breed" name="breed" required />
          </div>
          <div>
            <textarea
              id="petList"
              disabled
              rows="20"
              class="w-100 mt-2"
            ></textarea>
          </div>
          <div class="text-center">
            <button type="submit" id="btn" class="btn btn-light w-100">
              Invia!
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="/js/index.js"></script>
  </body>
</html>
